name: Full Stack Safety

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: CommandLineFox/VetAppBackend
          path: backend

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven Tests
        run: cd backend && mvn clean test

  cypress-e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: CommandLineFox/VetAppFrontend
          path: frontend

      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: CommandLineFox/VetAppBackend
          path: backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Start Stack
        run: |
          # Podižemo prvo backend (baza + app)
          cd backend
          docker compose build --build-arg BUILDKIT_INLINE_CACHE=1
          docker compose up -d
          
          # Podižemo frontend (Nginx)
          cd ../frontend
          docker compose build --build-arg BUILDKIT_INLINE_CACHE=1
          docker compose up -d
        env:
          REACT_APP_API_URL: http://localhost:8080/api

      - name: Wait for Health
        run: |
          timeout 120s bash -c 'until curl -f http://localhost:8080/api/health; do echo "Wait BE..."; sleep 5; done'
          timeout 60s bash -c 'until curl -f http://localhost:3000; do echo "Wait FE..."; sleep 5; done'

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
          install: true
        env:
          CYPRESS_BASE_URL: http://localhost:3000