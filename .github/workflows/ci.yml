name: Full Stack Testing

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        run: git clone https://github.com/CommandLineFox/VetAppBackend.git backend

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven Tests
        run: |
          cd backend
          mvn clean test

  cypress-e2e-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          path: frontend

      - name: Checkout Backend
        run: git clone https://github.com/CommandLineFox/VetAppBackend.git backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Start backend and database
        run: |
          cd backend
          docker compose build --build-arg BUILDKIT_INLINE_CACHE=1
          docker compose up -d

      - name: Start Frontend (Nginx verzija)
        run: |
          cd frontend
          docker compose up -d --build
        env:
          REACT_APP_API_URL: http://localhost:8080/api

      - name: Wait for Infrastructure
        run: |
          timeout 120s bash -c 'until curl -f http://localhost:8080/api/health; do echo "Waiting on backend"; sleep 5; done'
          timeout 60s bash -c 'until curl -f http://localhost:3000; do echo "Waiting on frontend"; sleep 5; done'

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          browser: chrome
        env:
          CYPRESS_BASE_URL: http://localhost:3000