services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
        - REACT_APP_GOOGLE_CLIENT_ID=${REACT_APP_GOOGLE_CLIENT_ID}
    env_file:
      - .env.production
    container_name: vet_frontend_app
    ports:
      - "3000:80"
    networks:
      - vet-network
    restart: always

networks:
  vet-network:
    name: vet-network
    driver: bridge